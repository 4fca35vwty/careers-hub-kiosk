<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers Hub Self-Service Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General iPad Kiosk Styling */
        :root {
            --primary-colour: #0056b3; /* University Blue */
            --secondary-colour: #28a745; /* Green for Go/Action */
            --background-colour: #f8f9fa;
            --text-colour: #343a40;
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-colour);
            color: var(--text-colour);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #kiosk-container {
            width: 100%;
            max-width: 900px; /* Suitable width for an iPad in landscape/portrait */
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading Style */
        h1 {
            font-size: 2.5em;
            color: var(--primary-colour);
            margin-bottom: 40px;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8em;
            color: var(--text-colour);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Button Styling (Crucial for Kiosk) */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kiosk-button {
            padding: 30px 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--primary-colour);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            text-align: center;
            line-height: 1.3;
        }

        .kiosk-button:hover {
            background-color: #004494; /* Darker hover */
        }

        .kiosk-button:active {
            transform: scale(0.98); /* Touch feedback */
        }

        /* Specific button styles for flow */
        .action-button {
            background-color: var(--secondary-colour);
        }

        .action-button:hover {
            background-color: #1e7e34;
        }

        .back-button {
            font-size: 1em;
            background-color: #6c757d;
            padding: 15px 20px;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Result Screen Styling */
        .result-message {
            padding: 30px;
            border-radius: var(--border-radius);
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.5;
        }

        .result-message.success {
            background-color: #d4edda;
            color: var(--secondary-colour);
            border: 1px solid var(--secondary-colour);
        }

        .result-message.info {
            background-color: #cce5ff;
            color: var(--primary-colour);
            border: 1px solid var(--primary-colour);
        }

        /* Placeholder for QR code */
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #e9ecef;
            margin: 20px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: #6c757d;
            border: 2px dashed #adb5bd;
        }
    </style>
</head>
<body>
    <div id="kiosk-container">
        </div>

    <script>
        const kioskContainer = document.getElementById('kiosk-container');

        // Define the content for each page/state
        const pages = {
            // --- 1. WELCOME/SPLASH PAGE ---
            welcome: {
                title: "Welcome to the Careers Hub!",
                question: "How can we help?",
                buttons: [
                    { text: "Help with my CV/Cover Letter", next: "cv_start" },
                    { text: "Finding work experience/placement", next: "experience_start" },
                    { text: "Figuring out my next steps/career path", next: "next_steps_start" },
                    { text: "Resources for starting my own business", next: "business_result" }
                ],
                showBack: false
            },

            // --- 2. CV FLOW ---
            cv_start: {
                question: "Have you written a CV/Cover Letter before?",
                buttons: [
                    { text: "Yes, I need it checked.", next: "cv_review_result" },
                    { text: "No, I need to start from scratch.", next: "cv_new_result" }
                ],
                showBack: true
            },

            // --- 3. EXPERIENCE FLOW ---
            experience_start: {
                question: "Are you looking for a specific type of experience (e.g., Summer Internships, Graduate Schemes, Part-time job)?",
                buttons: [
                    { text: "Yes, I know what I want.", next: "experience_search_result" },
                    { text: "No, I need general advice and resources.", next: "experience_advice_result" }
                ],
                showBack: true
            },

            // --- 4. NEXT STEPS FLOW ---
            next_steps_start: {
                question: "Do you have an idea of the sector you want to work in, or are you completely unsure?",
                buttons: [
                    { text: "I have a few ideas/sectors in mind.", next: "next_steps_focused_result" },
                    { text: "I am completely unsure and need broad guidance.", next: "next_steps_broad_result" }
                ],
                showBack: true
            },

            // --- 5. RESULTS/ACTIONS ---

            // CV RESULTS
            cv_new_result: {
                result: {
                    heading: "âœ… Next Step: Start Your CV",
                    message: "Itâ€™s great youâ€™re getting started! We recommend you use our **Online CV Guide** first to create a draft. Please scan the QR code below for the resource.",
                    action: "QR_CODE_RESOURCE",
                    contact: "If you have specific questions about the guide, please speak to the Future Maker at the front desk."
                },
                showBack: true
            },
            cv_review_result: {
                result: {
                    heading: "ðŸ‘¥ Next Step: Drop-in Review",
                    message: "Our expert team can review your current CV. Please **wait to be seen in the drop-in queue**. A member of the team will call your name shortly.",
                    action: "DROP_IN",
                    contact: "If you need a quick chat before the review, speak to the Future Maker at the front desk."
                },
                showBack: true
            },

            // EXPERIENCE RESULTS
            experience_search_result: {
                result: {
                    heading: "âœ… Next Step: Targeted Job Search",
                    message: "Focus your search! We have a dedicated portal listing opportunities tailored for our students. Please scan the QR code to access the **Job Search Portal**.",
                    action: "QR_CODE_RESOURCE",
                    contact: "If you cannot find relevant opportunities in the portal, speak to the Future Maker at the front desk."
                },
                showBack: true
            },
            experience_advice_result: {
                result: {
                    heading: "ðŸ‘¥ Next Step: Speak to an Advisor",
                    message: "Finding experience can be tricky, but we can help! Please **wait to be seen in the drop-in queue** for an initial chat with an advisor.",
                    action: "DROP_IN",
                    contact: "Alternatively, you can book a one-to-one appointment online for a more in-depth discussion."
                },
                showBack: true
            },

            // NEXT STEPS RESULTS
            next_steps_focused_result: {
                result: {
                    heading: "âœ… Next Step: Explore Sector Resources",
                    message: "Knowing your interests is a great start! Use our **Sector Guides** for in-depth information on career paths. Scan the QR code to view the guides.",
                    action: "QR_CODE_RESOURCE",
                    contact: "Ready to apply? Speak to the Future Maker at the front desk for application support."
                },
                showBack: true
            },
            next_steps_broad_result: {
                result: {
                    heading: "ðŸ‘¥ Next Step: Speak to a Future Maker",
                    message: "Don't worry, many students feel this way! Please **speak to the Future Maker at the front desk** now for a quick chat to help narrow down your options.",
                    action: "FRONT_DESK_CHAT",
                    contact: "This initial chat will determine the best next steps for you."
                },
                showBack: true
            },

            // BUSINESS RESULT (Direct Action)
            business_result: {
                result: {
                    heading: "âœ… Next Step: Business Start-up Resources",
                    message: "Interested in entrepreneurship? We have a dedicated 'Start-Up' team and resources. Please scan the QR code to access the **Entrepreneurship Toolkit**.",
                    action: "QR_CODE_RESOURCE",
                    contact: "For one-to-one mentoring, please speak to the Future Maker at the front desk."
                },
                showBack: true
            }
        };

        let history = ['welcome']; // Simple history stack for the back button

        /**
         * Renders a specific page state into the container.
         * @param {string} pageKey - The key of the page in the 'pages' object.
         */
        function renderPage(pageKey) {
            const pageData = pages[pageKey];
            let htmlContent = '';

            // Check if it's a regular question/button page
            if (pageData.question) {
                htmlContent += `<h2>${pageData.question}</h2>`;
                htmlContent += `<div class="button-grid">`;
                pageData.buttons.forEach(button => {
                    htmlContent += `<button class="kiosk-button" onclick="navigate('${button.next}')">${button.text}</button>`;
                });
                htmlContent += `</div>`;
            } 
            // Check if it's a result page
            else if (pageData.result) {
                const result = pageData.result;
                const resultClass = (result.action === "DROP_IN" || result.action === "FRONT_DESK_CHAT") ? "info" : "success";

                htmlContent += `<div class="result-message ${resultClass}">`;
                htmlContent += `<h2>${result.heading}</h2>`;
                htmlContent += `<p>${result.message}</p>`;

                // Add QR code placeholder if required
                if (result.action === "QR_CODE_RESOURCE") {
                    htmlContent += `<div class="qr-placeholder">
                                        [Placeholder: Replace this div with your QR Code image/tag]
                                    </div>`;
                }
                
                // Final instruction/contact
                htmlContent += `<p style="margin-top: 25px; font-size: 1em; font-weight: 400;">**Need more help?** ${result.contact}</p>`;
                htmlContent += `</div>`;
            }

            // Add back button if required
            if (pageData.showBack) {
                htmlContent += `<button class="kiosk-button back-button" onclick="goBack()">Start Over / Back</button>`;
            }
            
            // Always show the main heading
            kioskContainer.innerHTML = `<h1>${pages.welcome.title}</h1>` + htmlContent;
        }

        /**
         * Handles navigation to a new page state.
         * @param {string} nextKey - The key of the next page to navigate to.
         */
        function navigate(nextKey) {
            // Store the current page key before moving, only if it's a non-result page
            if (history[history.length - 1] !== nextKey && !pages[nextKey].result && pages[history[history.length - 1]] && !pages[history[history.length - 1]].result) {
                history.push(nextKey);
            } else if (pages[nextKey].result) {
                // If navigating to a result, clear the history for simplicity and leave only the current key (the result)
                // This ensures 'Start Over / Back' from a result goes back to the welcome screen
                history = [nextKey]; 
            }
            
            renderPage(nextKey);
        }

        /**
         * Handles the back button functionality.
         */
        function goBack() {
            // If on a result page, go straight back to the welcome screen
            if (history.length > 0 && pages[history[history.length - 1]].result) {
                history = ['welcome'];
                renderPage('welcome');
            }
            // Standard back logic: remove current page and render the previous
            else if (history.length > 1) {
                history.pop();
                renderPage(history[history.length - 1]);
            } else {
                // If only 'welcome' is left, ensure we are rendering 'welcome'
                history = ['welcome'];
                renderPage('welcome');
            }
        }

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            renderPage('welcome');
        });
    </script>
</body>
</html>
